<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="text">
        <p>Mission To Land On Mars</p>
        <h1>Launching</h1>
        <h3>Soon</h3>
        <button id="button">More</button>
    </div>

   <div class="launch_time">
    <div>
        <p id="Days">00</p>
        <p>Days</p>
    </div>
    <div>
        <p id="Hours">00</p>
        <p>Hours</p>
    </div>
    
    <div>
        <p id="Minutes">00</p>
        <p>Minutes</p>
    </div>
    
    <div>
        <p id="Seconds">00</p>
        <p>Seconds</p>
    </div>
    
   </div>
<img src="rocket2.png" id="rocket">
</div>
<script src="./app.js"></script>
</body>
</html>
